    // Fungsi untuk mengambil ID produk dari URL
    function getProductIdFromUrl() {
        const params = new URLSearchParams(window.location.search);
        return parseInt(params.get('id'));
    }

    // Fungsi untuk menampilkan detail produk
    function displayProductDetails() {
        const productId = getProductIdFromUrl();
        const product = products.find(p => p.id === productId);

        if (product) {
            console.log("Product found:", product); // Debug: Check the entire product object
            console.log("Manfaat:", product.manfaat); // Debug: Check manfaat
            console.log("Panduan:", product.panduan); // Debug: Check panduan

            document.getElementById('productTitle').textContent = product.title;
            document.getElementById('productImage').src = product.image;

            // Create an ordered list for the manfaat
            const manfaatContainer = document.getElementById('productManfaat');
            manfaatContainer.innerHTML = ""; // Clear previous content
            const ol = document.createElement('ol');
            product.manfaat.forEach(m => {
                const li = document.createElement('li');
                li.textContent = m;
                ol.appendChild(li);
            });
            manfaatContainer.appendChild(ol);

            document.getElementById('productPanduan').textContent = product.panduan;
            document.getElementById('productLink').href = product.link;
        } else {
            document.body.innerHTML = '<p>Produk tidak ditemukan.</p>';
        }
    }
